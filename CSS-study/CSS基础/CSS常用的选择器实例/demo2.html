<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>选择器</title>
    <link rel="stylesheet" href="css/demo2.css">
</head>
<body>
    <!--分组选择器-->
    <div>我是div元素</div>
    <span>我是span元素</span>
    <p class="test" id="myp">我是p元素</p>
    <div class="test test1">我是div元素2</div>

    <hr>

    <!--相邻兄弟选择器-->
    <!--对紧邻、同辈、后面的元素设定样式-->
    <div class="test2">
        我是div元素
    </div>
    <span>我是span1</span>
    <span>我是span2</span>
    <span>我是span3</span>
    <hr>

    <!--伪类-->
    <div class="demo"></div>
    <a href="http://baidu.com/">百度一下</a>
    <span class="test3">百度一下</span>
    <!--然后再用js来写点击触发的事件，就可以让span标签做到a标签的事情-->

    <ul>
        <li>item1</li>
        <li>item2</li>
        <li>item3</li>
        <li>item4</li>
        <li>item5</li>
    </ul>

    <input type="text" name="1" disabled><!--不可见-->
    <input type="text" name="1" readonly><!--只读-->
    <input type="radio" name="2" checked><!--选中的-->
    <input type="radio" name="2">
    <hr>

    <!--伪元素-->

    <p>
        当夜幕降临的时候。。。。。<br>
        路灯开启。
    </p>

    <div class="test4">
        world
    </div>
    <hr>

    <!--通用选择器-->
    <!--就是.css文件里面写body标签的样式，这个是body下面的标签通用的-->
    <p>格式就是</p>
    <p>*{} 或者body{}</p>

</body>
</html>
