<!--
    tabledemo2相较于1就是把col换成了colgroup，将表头个人简历用th代替td，th=加粗并水平居中的td
-->

<!DOCTYPE html>
<html lang="en">
    <head>
        <style type="text/css">
            td {text-align: center;}
        </style>
        <title>表格标签</title>
    </head>
    <body style="background-color:aliceblue">
        <table border="1px" cellspacing="0">
            <!--
                border是设置表格的边缘线，不写就看不到。
                写了默认是空心的线，加了cellspacing="0"就成了实心线
            -->
            <!--
            <col width="100px">
            <col width="100px">
            <col width="100px">
            <col width="100px">
            <col width="100px">
            <col width="100px">
            <col width="100px">
            -->
            <!--这里col设置每一个列的宽度，一共七个列所以写了7个-->
            
            <colgroup span="7", width="100px">

            <tr>
                <!--
                <td colspan="7" style="background-color: aqua;">个人简历</td>
                -->
                <!--colspan是设置列合并的，这里7列合并起来-->
                <th colspan="7" style="background-color: aqua;">个人简历</td>
            </tr>
            <tr>
                <td>姓名</td>
                <td></td>
                <td>性别</td>
                <td></td>
                <td>年龄</td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td>学历</td>
                <td></td>
                <td>籍贯</td>
                <td colspan="2"></td>
                <td rowspan="3" colspan="2" style="background-color: aquamarine;">照片</td>
                <!--rospan设置行单元格合并，这里使用了三行两列的单元格合并，下方合并上来的四个个单元表格要删去-->
            </tr>
            <tr>
                <td>电话</td>
                <td></td>
                <td>政治面貌</td>
                <td colspan="2"></td>
            </tr>
            <tr>
                <td>毕业院校</td>
                <td colspan="4"></td>
            </tr>
            <tr>
                <td>求职意向</td>
                <td colspan="6"></td>
            </tr>
        </table>
    </body>
</html>
